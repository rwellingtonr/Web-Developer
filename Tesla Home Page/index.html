<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Tesla</title>

</head>
<body>

    <!-- .hero -->
    <section class="hero is-fullheight">
    
    <!-- .hero-head -->
    <nav class="hero-head">
        <div class="columns is-mobile is-marginless heading has-text-weight-bold">
            <div class="column left">
                <figure class="navbar-item image">
                    <img src="img/tesla.svg">
                </figure>
            </div>
            <div class="column center desktop">
                <ul class="center desktop">
                    <li class="navbar-item has-text-black">MODEL S </li>
                    <li class="navbar-item has-text-black">MODEL X </li>
                    <li class="navbar-item has-text-black">MODEL 3 </li>
                    <li class="navbar-item has-text-black">ROADSTER</li>
                    <li class="navbar-item has-text-black">ENERGY  </li>
                </ul>
            </div>
            <div class="column right">
                <ul class="right">
                    <li class="navbar-item has-text-black desktop right">SHOP   </li>
                    <li class="navbar-item has-text-black desktop right">SIGN IN</li>
                    <figure class="navbar-item image-i has-text-black right">
                        <i class="fas fa-bars right"></i>
                    </figure>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /.hero-head -->
    
    <!-- .hero-body -->
    <header class="hero-body">
        <div class="is-overlay has-text-centered single-spaced" style="top: 82px;">
            <h1 class="subtitle is-4 has-text-weight-light has-text-black">Tesla</h1>
            <h2 class="title is-1 has-text-black">Roadster</h2>
        </div>
    </header>
    <!-- .hero-body -->
    
    </section>
    <!-- /.hero -->
